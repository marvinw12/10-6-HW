<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r" >
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/48/000000/hand-lizard.png"/>
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/>
        </div>
    </div>
    <p id="action-msg">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
